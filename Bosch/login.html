<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(55deg, #009785 0%, #245aa5 50%, #b800e9 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            opacity: 0;
            animation: fadeIn 1s forwards;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px; /* Increased width */
            text-align: center;
            /* background: linear-gradient(55deg, #009785 0%, #245aa5 50%, #b800e9 100%); */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2, .company-name {
            color: #fff;
        }

        .company-logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #5e08ba;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a0677;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="company-logo.png" alt="Company Logo" class="company-logo">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="button" onclick="submitForm()">Login</button>
        </form>
        <p class="company-name">Your Company Name</p>
    </div>

    <script>
        function submitForm() {
            // Add your login logic here
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Example logic (replace with your actual login logic)
            if (username === 'admin' && password === 'admin') {
                // alert('Login Successful');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>

</html>
